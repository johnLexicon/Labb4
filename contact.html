<head>

    <link rel="icon" href="./clock-solid.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/custom.css">
    <title>Labb4 - contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand logo-text">L'orologio d'adesso</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" type="button"><span
                    class="navbar-toggler-icon"></span></button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <div class="navbar-nav ms-auto">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/about.html" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container height-fix">
        <header class="d-flex justify-content-center align-items-center">
            <i class="fas fa-clock fa-2x me-2 mt-2 primary-text"></i>
            <p class="display-3 primary-text text-center my-5">Find Us</p>
        </header>
        <section id="contactInfo" class="row my-4 p-md-2">
            <div class="col-md-4 text-center mb-4">
                <p class="display-6 my-5">L'orologio d'adesso customer service</p>
                <ul>
                    <li>Piazza del Duomo 46</li>
                    <li>333 45 Milano</li>
                    <li>Tel: 8888 88 88</li>
                    <li>info@orologio.adesso.it</li>
                </ul>
            </div>
            <div id="map" class="col-md-8">
                Right Col
            </div>

    <footer class="bg-dark py-5 fixed-bottom">
        <div class="container white-text">
            <span>&copy; L'orologio d'adesso WC, All rights reserved</span>

        </div>
    </footer>
    <script>
        function initMap() {
            // The location of Milano
            const milano = { lat: 45.464664, lng: 9.188540 };
            
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: milano,
            });
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: milano,
                map: map,
                title: "L'orologio d'adesso",
                icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
            });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3zCI9nl1CXpsBge3dNKBBjhXNKLAbQF4&callback=initMap&libraries=&v=weekly"
        async>
    </script>
